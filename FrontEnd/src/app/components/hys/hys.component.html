<div class="row">

    <h1>Hard & Soft skills</h1>

    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="100"
            [imageSrc]="''"
            [showImage]="false"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [title]="(skill.nombre)"
            [showTitle]="true"
            [titleColor]="'#212F3C'"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#8F250F'"
            [innerStrokeColor]="'#E8E8E8'"
            [animation]="true"
            [animationDuration]="300"
        ></circle-progress>

        <div class="botones" *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                <i class="bi bi-pencil-fill"></i> 
            </button>
        
            <button class="btn btn-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash3"></i> 
            </button>
        </div>
    </div>
    
</div>
