<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar educacion
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <div>
                <div *ngFor="let Educacion of educacion">  
                    <ul>
                        <li>
                            <h2>{{Educacion.nombreE}}</h2>
                            <p>{{Educacion.descripcionE}}</p>
                        </li>
                    </ul>   
                    <div class="botones" *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                    
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </div>
                </div>
            </div>
        </table>
    </div>
</div>
