<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <div>
                <div *ngFor="let Experiencia of expe">  
                    <ul>
                        <li>
                            <h2>{{Experiencia.nombreExp}}</h2>
                            <p>{{Experiencia.descripcionExp}}</p>
                        </li>
                    </ul>   
                    <div class="botones" *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> 
                        </button>
                    
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </div>
                </div>
            </div>
        </table>
    </div>
</div>
